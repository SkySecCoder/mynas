<!DOCTYPE HTML>

<html>
	<head>
		<title>Home NAS</title>
		<meta charset="utf-8" />
		<!--meta name="viewport" content="width=device-width, initial-scale=1" /-->
		<script src="./js/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" href="assets/css/main.css" />
		<style>
			.imagepreviewstyle {
				color:white;
				display:none; 
				z-index: 10; 
				margin-top:0%; 
				margin-left:0%;
				height:100%; 
				width:100%; 
				position: absolute;
				background-image: url("assets/imagepreviewbgimage.png");
			}
		</style>
	</head>
	<body style="overflow: hidden;">
		<div id="particles-js">
			<div class="searchBar">
				<input type="text" name="search" class="round" placeholder="Search..">
			</div>
			<div class="sidenavbar">
				<div class="sidenavprofilebox">
					<div>
						<img class="avatar" src="assets/avatar2.png">
					</div>
				</div>
				<div class="minisidenavoption"></div>
				<div class="sidenavoption">
					<table style="height:100%; margin-left:28%; margin-top:0%; margin-right:0%; z-index:4;width:75%;">
						<tr>
						    <td><p style="color:white; vertical-align:middle;"><a href="./photos.html" style="text-decoration:none; color:white; display: block; width:96%;"><img src="./assets/photoIcon.png" style="vertical-align:middle; max-width:20%; width:auto; height:auto;">&emsp;&emsp;Photos</a></p></td>
						</tr>
						<tr>
						    <td><p style="color:white; vertical-align:middle;"><a href="./music.html" style="text-decoration:none; color:white; display: block; width:96%;"><img src="./assets/musicIcon.png" style="vertical-align:middle; max-width:20%; width:auto; height:auto;">&emsp;&emsp;Music</a></p></td>
						</tr>
						<tr>
						    <td><p style="color:white; vertical-align:middle;"><a href="./movies.html" style="text-decoration:none; color:white; display: block; width:96%;"><img src="./assets/movieIcon.png" style="vertical-align:middle; max-width:20%; width:auto; height:auto;">&emsp;&emsp;Movies</a></p></td>
						</tr>
						<tr>   
						    <td><p style="color:white; vertical-align:middle;"><a href="./index.html" style="text-decoration:none; color:white; display: block; width:96%;"><img src="./assets/settingsIcon.png" style="vertical-align:middle; max-width:20%; width:auto; height:auto;">&emsp;&emsp;Settings</a></p></td>
						</tr>
					</table>
				</div>
			</div>
			<!--My content-->
	 		<div class="mainDiv">
				<a href="#" class="openpic" style="text-decoration:none; color:white;" href="javascript:" onclick="changeImg('./assets/avatar2.png');">Say photo</a>
				<a href="#" class="openpic" style="text-decoration:none; color:white;" href="javascript:" onclick="changeImg('https://newevolutiondesigns.com/images/freebies/space-wallpaper-5.jpg');">&emsp;&emsp;Say settings</a>
				<!--a href="#" class="openpic" style="text-decoration:none; color:white;">Say Hi</a-->
	 		</div>
	 		<div id="imagepreview" class="imagepreviewstyle">
	 			<a href="#" class="closepic" style="text-decoration:none; color:white; position:absolute; top:5%; right:5%;">X</a>
	 			<div style="margin-left:5%; margin-right:3%; margin-top:5%; margin-bottom:7%; width:92%; height:84%;  position:absolute; ">
	 				<img style="display: block; margin:auto; vertical-align: middle; max-width:90%; max-height:100%; width:auto; height:auto; " id="imageHolder" />
	 			</div>
			</div>
			<!--My content-->
		</div>



		<!--My script-->
		@section Scripts{
		@Scripts.Render("~/bundles/jqueryval")
		<script type="text/javascript">
			$(document).ready(function(){
    			$(".openpic").click(function(){
       				$("#imagepreview").show();
    			});
			});

			$(document).ready(function(){
    			$(".closepic").click(function(){
       				$("#imagepreview").hide();
    			});
			});

			function changeImg(image){
				var imghol = document.getElementById("imageHolder");
				imghol.src = image;
			}
		</script>
		}
		<!--My script-->
		<!--script src="./js/particles.js"></script-->
		<!--script src="./js/app.js"></script-->
	</body>
</html>
